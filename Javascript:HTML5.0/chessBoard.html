<html>
<title> Welcome to Chess Game</title>

<body id = "body">

	<script type="text/javascript">

	var b = document.getElementById("body");
	
	var t = document.createElement("table");

	 t.height = 400;
	t.width = 400;
	t.backgroundColor = "red";
	t.border = 2;

	var trs = [ ];
	var tds = [ ];
	for (var row = 0; row < 8 ; row++) 
	{
		trs[row] = document.createElement("tr");
		trs[row].id  = row+1;
		for (var file = 97; file < 105 ; file++) 
		{
			tds[file-97] = document.createElement("td");
			tds[file-97].id = String.fromCharCode(file)+(row+1);
			tds[file-97].height  = 50;
			if(row==1) {
				tds[file-97].innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;&#9817";
			}
			if(row==6) {
				tds[file-97].innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;&#9823";
			}
			trs[row].appendChild(tds[file-97]);

		};
		t.appendChild(trs[row]);
	};
	
	b.appendChild(t);

	</script>

</body>

</html>
